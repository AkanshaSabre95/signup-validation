<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container"><br>
		<h1 class="text-success text-center">Sign-Up</h1><br>
		<div class="col-lg-8 m-auto d-block">

			<form action="#" onsubmit="return validation" class="bg-light"> 
				<div class="form-group">
					<label> Username: </label>
					<input type="text" name="user" class="form-control" id="user" autocomplete="off">
					<span id="username" class="text-danger font-weight-bold"> </span>
					
				</div>
				<div class="form-group">
					<label> Password: </label>
					<input type="text" name="pass" class="form-control" id="pass" autocomplete="off">
					<span id="password" class="text-danger font-weight-bold"> </span>
				</div>
				<input type="submit" name="submit" value="submit" class="btn btn-success">
				
			</form>
			
		</div>

	</div>

	<script type="text/javascript">

		function validation(){
			
			var user = document.getElementById('user').value;
			var pass = document.getElementById('pass').value;


			if (user == "") {
				document.getElementById('username').innerHTML ="Please fill the username field";
				return false;
			}
			if((user.length <= 2 )|| (user.length > 20)){
				document.getElementById('username').innerHTML ="length must be between 2 and 20";
				return false;
			}

			if (!isNaN(user)) {
				document.getElementById('username').innerHTML ="only characters are allowed";
				return false;
			}


			if (pass == "") {
				document.getElementById('password').innerHTML ="Please fill the password field";
				return false;
			}
			if((pass.length <= 6 )|| (pass.length > 20)){
				document.getElementById('password').innerHTML ="length must be between 5 and 20";
				return false;
			}


		}
	</script>
</body>
</html>
